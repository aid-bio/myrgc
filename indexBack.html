  NGCircos01 = new NGCircos(ARC_hg19,BACKGROUND01,BACKGROUND02,BACKGROUND03,LINE03,LINE01,SNP04_gwascatalog,NGCircosGenome,{

      //                                  saveSvgAsPng(mySvg, oImgName+".png", iImgScale);

      })

      function getEle(obj){
         var d = document;
         return d.querySelector(obj);
      }
   })()

</script>
